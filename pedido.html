<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | ETHEREAL</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .checkout-container { grid-template-columns: 1fr; }
            .checkout-summary { order: 2; }
            .checkout-form { order: 1; }
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            gap: 15px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details { flex: 1; }
        .item-details h4 { margin: 0; font-size: 0.95rem; }
        .item-details p { margin: 4px 0; font-size: 0.85rem; color: #666; }

        .checkout-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .alert-info {
            background: #e8f4fd;
            color: #0c5460;
            padding: 10px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border-left: 4px solid #0c5460;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo-nav">
        <a href="index.html">
            <span class="logo-text-gothic">ETHERE4L</span>
        </a>
    </div>
</nav>

<!-- SOLO CAMBIOS DE ESTRUCTURA VISUAL, LÓGICA IGUAL -->
<div class="checkout-form">
    <h3>Datos de Envío</h3>

    <div class="alert-info">
        <i class="fa-solid fa-circle-info"></i>
        El pago es por <strong>Transferencia Bancaria</strong>.
        Recibirás tu Orden en PDF por correo.
    </div>

    <form id="form-pedido">

        <h4>Información del Cliente</h4>

        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
            <label>Correo Electrónico (obligatorio)</label>
            <input
                type="email"
                id="email"
                placeholder="cliente@gmail.com"
                required
            >
        </div>

        <div class="form-group">
            <label>Teléfono (WhatsApp)</label>
            <input type="tel" id="telefono" required>
        </div>

        <h4>Dirección</h4>

        <div class="form-group">
            <label>Dirección Completa</label>
            <textarea id="direccion" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Notas (Opcional)</label>
            <input type="text" id="notas">
        </div>

        <button type="submit" id="btn-comprar" class="btn-primary">
            CONFIRMAR PEDIDO
        </button>
    </form>
</div>


<script src="assets/js/cart.js"></script>
<script src="assets/js/checkout.js"></script>

</body>
</html>
