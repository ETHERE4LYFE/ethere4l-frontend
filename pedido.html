<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | ETHEREAL</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar">
    <div class="logo-nav">
        <a href="index.html">
            <span class="logo-text-gothic">ETHERE4L</span>
        </a>
    </div>
</nav>

<div class="checkout-container">
    
    <div class="checkout-form">
        <h3>Datos de Envío</h3>

        <div class="alert-info">
            <i class="fa-solid fa-circle-info"></i>
            El pago es por <strong>Transferencia Bancaria</strong>.
            Al confirmar, recibirás tu Orden en PDF por correo.
        </div>

        <form id="form-pedido">
            
            <h3 class="form-section-title">Datos de Contacto</h3>
            
            <div class="form-group">
                <label>Correo Electrónico (Obligatorio)</label>
                <input type="email" id="email" placeholder="cliente@gmail.com" required class="input-full">
            </div>

            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="input-full">
            </div>

            <div class="form-group">
                <label>Teléfono (WhatsApp)</label>
                <input type="tel" id="telefono" placeholder="55 1234 5678" required class="input-full">
            </div>

            <h3 class="form-section-title">Dirección de Entrega</h3>

            <div class="form-group">
                <label>Calle y Número</label>
                <input type="text" id="calle" placeholder="Calle, Número Exterior e Interior" required class="input-full">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Colonia</label>
                    <input type="text" id="colonia" placeholder="Colonia" required class="input-full">
                </div>
                <div class="form-group half">
                    <label>Código Postal</label>
                    <input type="text" id="cp" placeholder="00000" required class="input-full">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Ciudad</label>
                    <input type="text" id="ciudad" placeholder="Ciudad / Municipio" required class="input-full">
                </div>
                <div class="form-group half">
                    <label>Estado</label>
                    <input type="text" id="estado" placeholder="Estado" required class="input-full">
                </div>
            </div>

            <div class="form-group">
                <label>Referencias (Opcional)</label>
                <textarea id="notas" placeholder="Color de casa, entre calles, indicaciones..." class="input-full" rows="2"></textarea>
            </div>

            <button type="submit" id="btn-comprar" class="btn-black">
                CONFIRMAR PEDIDO
            </button>
        </form>
    </div>

    <div class="checkout-summary">
        <h3>Tu Bolsa</h3>
        <div id="checkout-cart-items">
            </div>
        <div class="total-row" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem; text-align: right;">
            Total: $<span id="checkout-total">0.00</span>
        </div>
    </div>
</div>

<script src="assets/js/cart.js"></script>
<script src="assets/js/checkout.js"></script>

</body>
</html>
