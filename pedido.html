<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | ETHEREAL</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Tip de Envío */
        .shipping-tip {
            padding: 12px;
            margin-bottom: 20px;
            background: #f0f4f8;
            border-left: 4px solid #000;
            font-size: 0.9em;
            display: none; /* Se activa con JS */
            transition: all 0.3s ease;
        }
        .shipping-tip.active { display: block; border-color: #007bff; background: #e3f2fd; }
        .shipping-tip.success { display: block; border-color: #28a745; background: #e6fffa; color: #155724; }

        /* Grid de Upsell (Productos destacados) */
        .upsell-section { 
            margin-top: 30px; 
            border-top: 1px solid #eee; 
            padding-top: 20px; 
        }
        .upsell-section h3 { font-size: 1rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        .upsell-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .upsell-card { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            border: 1px solid #eee; 
            padding: 8px; 
            background: #fff;
        }
        .upsell-card img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .upsell-card p { margin: 0; font-size: 0.8rem; font-weight: bold; }
        .upsell-card span { font-size: 0.8rem; color: #666; display: block; }
        .upsell-card button { 
            margin-top: 5px;
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 4px 10px; 
            font-size: 0.7em; 
            cursor: pointer; 
            text-transform: uppercase;
        }
        .upsell-card button:hover { opacity: 0.8; }

        /* Spinner para botón de carga */
        .spinner {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Controles interactivos en el carrito */
        .cart-item-interactive {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .cart-item-interactive img { width: 70px; height: 70px; object-fit: cover; }
        .item-details h4 { margin: 0 0 5px 0; font-size: 0.95rem; }
        
        .controls-row { display: flex; gap: 10px; align-items: center; margin-top: 5px; }
        
        .size-select {
            padding: 2px 5px;
            border: 1px solid #ccc;
            font-size: 0.8rem;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
        }
        .qty-controls button {
            background: none; border: none; padding: 2px 8px; cursor: pointer;
        }
        .qty-controls span { font-size: 0.8rem; padding: 0 5px; }
        
        .btn-remove {
            position: absolute;
            top: 0; right: 0;
            background: none; border: none;
            font-size: 1.2rem; color: #999;
            cursor: pointer;
        }
        .btn-remove:hover { color: red; }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo-nav">
        <a href="index.html">
            <span class="logo-text-gothic">ETHERE4L</span>
        </a>
    </div>
</nav>

<div class="checkout-container">
    
    <div class="checkout-form">
        <h3>Datos de Envío</h3>

        <div class="alert-info">
            <i class="fa-solid fa-circle-info"></i>
            El pago es seguro vía <strong>Stripe</strong> (Tarjetas Crédito/Débito).
            Al confirmar, recibirás tu Orden en PDF por correo.
        </div>

        <form id="form-pedido">
            
            <h3 class="form-section-title">Datos de Contacto</h3>
            
            <div class="form-group">
                <label>Correo Electrónico (Obligatorio)</label>
                <input type="email" id="email" placeholder="cliente@gmail.com" required class="input-full">
            </div>

            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="input-full">
            </div>

            <div class="form-group">
                <label>Teléfono (WhatsApp)</label>
                <input type="tel" id="telefono" placeholder="55 1234 5678" required class="input-full">
            </div>

            <h3 class="form-section-title">Dirección de Entrega</h3>

            <div class="form-group">
                <label>Calle y Número</label>
                <input type="text" id="calle" placeholder="Calle, Número Exterior e Interior" required class="input-full">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Colonia</label>
                    <input type="text" id="colonia" placeholder="Colonia" required class="input-full">
                </div>
                <div class="form-group half">
                    <label>Código Postal</label>
                    <input type="text" id="cp" placeholder="00000" required class="input-full">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Ciudad</label>
                    <input type="text" id="ciudad" placeholder="Ciudad / Municipio" required class="input-full">
                </div>
                <div class="form-group half">
                    <label>Estado</label>
                    <input type="text" id="estado" placeholder="Estado" required class="input-full">
                </div>
            </div>

            <div class="form-group">
                <label>Referencias (Opcional)</label>
                <textarea id="notas" placeholder="Color de casa, entre calles, indicaciones..." class="input-full" rows="2"></textarea>
            </div>

            <button type="submit" id="btn-comprar" class="btn-black">
                CONFIRMAR PEDIDO
            </button>
        </form>
    </div>

    <div class="checkout-summary">
        <h3>Tu Bolsa</h3>

        <div id="shipping-tip" class="shipping-tip"></div>

        <div id="checkout-cart-items">
            </div>

        <div class="total-row" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem; text-align: right;">
            Total: $<span id="checkout-total">0.00</span>
        </div>

        <div id="upsell-container" class="upsell-section">
            </div>
    </div>
</div>

<script src="assets/js/cart.js"></script>
<script src="assets/js/checkout.js"></script>

</body>
</html>
