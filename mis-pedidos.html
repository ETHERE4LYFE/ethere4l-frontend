<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos | ETHERE4L</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            color: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* ========================= */
        /* LAYOUT WRAPPER            */
        /* ========================= */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }

        /* ========================= */
        /* HEADER BAR                */
        /* ========================= */
        .orders-header {
            width: 100%;
            max-width: 720px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 8px;
        }

        .orders-header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .orders-header .user-email {
            font-size: 13px;
            color: #888;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-logout {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: #999;
            background: transparent;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }

        .btn-logout:hover {
            color: #fff;
            border-color: #666;
        }

        /* ========================= */
        /* ORDERS LIST               */
        /* ========================= */
        .orders-container {
            width: 100%;
            max-width: 720px;
        }

        .order-card {
            background: #fff;
            border-radius: 12px;
            padding: 24px 28px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .order-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        .order-card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .order-id {
            font-size: 15px;
            font-weight: 600;
            color: #111;
            letter-spacing: -0.3px;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-PENDIENTE { background: #fef3c7; color: #92400e; }
        .status-PAGADO { background: #d1fae5; color: #065f46; }
        .status-EXPIRADO { background: #fee2e2; color: #991b1b; }
        .status-CONFIRMADO { background: #dbeafe; color: #1e40af; }
        .status-EMPAQUETADO { background: #e0e7ff; color: #3730a3; }
        .status-EN_TRANSITO { background: #fef3c7; color: #92400e; }
        .status-ENTREGADO { background: #d1fae5; color: #065f46; }

        .order-card-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .order-meta {
            font-size: 13px;
            color: #888;
            line-height: 1.6;
        }

        .order-meta span {
            display: block;
        }

        .order-total {
            font-size: 20px;
            font-weight: 700;
            color: #111;
            letter-spacing: -0.5px;
        }

        .order-arrow {
            font-size: 18px;
            color: #ccc;
            margin-left: 12px;
            transition: transform 0.2s;
        }

        .order-card:hover .order-arrow {
            transform: translateX(4px);
            color: #111;
        }

        /* ========================= */
        /* EMPTY STATE               */
        /* ========================= */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
        }

        .empty-state .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 15px;
            color: #888;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .btn-shop {
            display: inline-block;
            padding: 14px 28px;
            background: #fff;
            color: #111;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .btn-shop:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        /* ========================= */
        /* SESSION EXPIRED CARD      */
        /* ========================= */
        .expired-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #0a0a0a;
        }

        .expired-card {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12), 0 1px 4px rgba(0,0,0,0.08);
            text-align: center;
        }

        .expired-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 28px;
            background: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .expired-card h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #111;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .expired-card .expired-desc {
            font-size: 15px;
            font-weight: 400;
            line-height: 1.7;
            color: #666;
            margin-bottom: 32px;
        }

        .btn-reauth {
            display: inline-block;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #fff;
            background: #111;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            text-decoration: none;
        }

        .btn-reauth:hover {
            background: #333;
        }

        .btn-reauth:active {
            transform: scale(0.98);
        }

        .expired-footer {
            margin-top: 24px;
        }

        .expired-footer a {
            font-size: 13px;
            color: #999;
            text-decoration: none;
        }

        .expired-footer a:hover {
            color: #111;
            text-decoration: underline;
        }

        /* ========================= */
        /* LOADING STATE             */
        /* ========================= */
        .loading-state {
            text-align: center;
            padding: 80px 24px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }

        /* ========================= */
        /* RESPONSIVE                */
        /* ========================= */
        @media (max-width: 520px) {
            .orders-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .orders-header .user-email {
                max-width: 100%;
            }
            .order-card {
                padding: 20px;
            }
            .order-total {
                font-size: 18px;
            }
            .expired-card {
                padding: 36px 24px;
                border-radius: 12px;
            }
            .expired-card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- LOADING STATE (shown first) -->
    <div id="view-loading" class="page-wrapper">
        <div class="loading-state">
            <div class="spinner"></div>
            <p class="loading-text">Verificando sesi√≥n...</p>
        </div>
    </div>

    <!-- SESSION EXPIRED STATE (hidden by default) -->
    <div id="view-expired" class="expired-wrapper" style="display:none;">
        <div class="expired-card">
            <div class="expired-icon">üîí</div>

            <h1>Sesi√≥n expirada</h1>

            <p class="expired-desc">
                Tu enlace de acceso ha expirado o no es v√°lido. Por seguridad, necesitas solicitar uno nuevo para ver tus pedidos.
            </p>

            <a href="login.html" class="btn-reauth">
                SOLICITAR NUEVO ACCESO
            </a>

            <div class="expired-footer">
                <a href="catalogo.html">‚Üê Volver a la tienda</a>
            </div>
        </div>
    </div>

    <!-- ORDERS STATE (hidden by default) -->
    <div id="view-orders" class="page-wrapper" style="display:none;">
        <div class="orders-header">
            <div>
                <h1>Mis Pedidos</h1>
                <span class="user-email" id="display-email"></span>
            </div>
            <button class="btn-logout" id="btn-logout">Cerrar sesi√≥n</button>
        </div>

        <div class="orders-container" id="orders-list">
            <!-- Orders rendered here by JS -->
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // ===============================
        // CONFIG
        // ===============================
        var API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://ethere4l-backend-production.up.railway.app';

        // ===============================
        // SECURITY: Clear ALL legacy localStorage/sessionStorage JWT data
        // Phase 0 migration: ensure no token persists client-side
        // ===============================
        localStorage.removeItem('ethere4l_session');
        localStorage.removeItem('ethere4l_customer_token');
        sessionStorage.removeItem('ethere4l_session');
        sessionStorage.removeItem('ethere4l_customer_token');

        // ===============================
        // DOM REFS
        // ===============================
        var viewLoading = document.getElementById('view-loading');
        var viewExpired = document.getElementById('view-expired');
        var viewOrders = document.getElementById('view-orders');
        var ordersList = document.getElementById('orders-list');
        var displayEmail = document.getElementById('display-email');
        var btnLogout = document.getElementById('btn-logout');

        // ===============================
        // INIT: AUTHENTICATION FLOW
        // ===============================
        init();

        async function init() {
            // 1. Check URL for magic link token
            var params = new URLSearchParams(window.location.search);
            var magicToken = params.get('token');

            if (magicToken) {
                // Clean URL immediately (security: remove token from URL bar)
                window.history.replaceState({}, '', window.location.pathname);

                // Exchange magic link token for HttpOnly session cookie
                // The backend will SET the cookie ‚Äî we just need credentials: 'include'
                try {
                    var res = await fetch(API_BASE + '/api/session/start?token=' + encodeURIComponent(magicToken), {
                        method: 'GET',
                        credentials: 'include'  // ‚Üê CRITICAL: allows browser to accept Set-Cookie from cross-origin
                    });
                    
                    if (!res.ok) {
                        showExpired();
                        return;
                    }

                    var data = await res.json();

                    if (data.success) {
                        // Session cookie is now set by browser automatically
                        // We store email for display only (NOT a secret)
                        if (data.email) {
                            displayEmail.textContent = data.email;
                        }
                        loadOrders();
                        return;
                    } else {
                        showExpired();
                        return;
                    }
                } catch (e) {
                    showExpired();
                    return;
                }
            }

            // 2. No magic token in URL ‚Äî try loading orders with existing cookie
            // If the HttpOnly session cookie exists, the browser will send it automatically
            loadOrders();
        }

        // ===============================
        // LOAD ORDERS FROM API (Cookie-based auth)
        // ===============================
        async function loadOrders() {
            try {
                var res = await fetch(API_BASE + '/api/customer/orders', {
                    method: 'GET',
                    credentials: 'include'  // ‚Üê CRITICAL: sends HttpOnly cookie automatically
                });

                if (res.status === 401 || res.status === 403) {
                    showExpired();
                    return;
                }

                if (!res.ok) {
                    showExpired();
                    return;
                }

                var responseData = await res.json();

                // The backend now returns { email, orders } 
                if (responseData.email) {
                    displayEmail.textContent = responseData.email;
                }

                renderOrders(responseData.orders || responseData);
                showOrders();

            } catch (e) {
                showExpired();
            }
        }

        // ===============================
        // RENDER ORDERS
        // ===============================
        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = 
                    '<div class="empty-state">' +
                        '<div class="empty-icon">üì¶</div>' +
                        '<h2>No tienes pedidos a√∫n</h2>' +
                        '<p>Cuando realices tu primera compra, podr√°s ver el estado de tu pedido aqu√≠.</p>' +
                        '<a href="catalogo.html" class="btn-shop">EXPLORAR CAT√ÅLOGO</a>' +
                    '</div>';
                return;
            }

            ordersList.innerHTML = orders.map(function(order) {
                var date = new Date(order.created_at).toLocaleDateString('es-MX', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                var itemCount = order.items ? order.items.length : 0;
                var statusLabel = formatStatus(order.status);
                var shortId = order.id.slice(-8).toUpperCase();

                // order_token is a short-lived per-order JWT for viewing order detail
                // It's passed as URL param (NOT stored in localStorage)
                var trackUrl = order.order_token 
                    ? 'pedido-ver.html?id=' + order.id + '&token=' + order.order_token
                    : '#';

                return '<a href="' + trackUrl + '" class="order-card">' +
                    '<div class="order-card-top">' +
                        '<span class="order-id">#' + shortId + '</span>' +
                        '<span class="order-status status-' + order.status + '">' + statusLabel + '</span>' +
                    '</div>' +
                    '<div class="order-card-body">' +
                        '<div class="order-meta">' +
                            '<span>' + date + '</span>' +
                            '<span>' + itemCount + ' art√≠culo' + (itemCount !== 1 ? 's' : '') + '</span>' +
                        '</div>' +
                        '<div style="display:flex;align-items:center;">' +
                            '<span class="order-total">$' + formatPrice(order.total) + '</span>' +
                            '<span class="order-arrow">‚Üí</span>' +
                        '</div>' +
                    '</div>' +
                '</a>';
            }).join('');
        }

        // ===============================
        // VIEW TOGGLES
        // ===============================
        function showExpired() {
            viewLoading.style.display = 'none';
            viewOrders.style.display = 'none';
            viewExpired.style.display = 'flex';
        }

        function showOrders() {
            viewLoading.style.display = 'none';
            viewExpired.style.display = 'none';
            viewOrders.style.display = 'flex';
        }

        // ===============================
        // LOGOUT ‚Äî Server-side cookie clearing
        // ===============================
        btnLogout.addEventListener('click', async function() {
            try {
                await fetch(API_BASE + '/api/session/logout', {
                    method: 'POST',
                    credentials: 'include'  // ‚Üê sends cookie so server can revoke session
                });
            } catch (e) {
                // Even if logout call fails, redirect to login
            }

            // Clear any legacy client-side data
            localStorage.removeItem('ethere4l_session');
            localStorage.removeItem('ethere4l_customer_token');
            sessionStorage.clear();

            window.location.href = 'login.html';
        });

        // ===============================
        // HELPERS
        // ===============================
        function formatStatus(status) {
            var map = {
                'PENDIENTE': 'Pendiente',
                'PAGADO': 'Pagado',
                'EXPIRADO': 'Expirado',
                'CONFIRMADO': 'Confirmado',
                'EMPAQUETADO': 'Empaquetado',
                'EN_TRANSITO': 'En tr√°nsito',
                'ENTREGADO': 'Entregado'
            };
            return map[status] || status;
        }

        function formatPrice(price) {
            var num = parseFloat(price) || 0;
            return num.toLocaleString('es-MX', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
        }

    })();
    </script>
</body>
</html>
