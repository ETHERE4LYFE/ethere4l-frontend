<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado | ETHERE4L</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXX"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-XXXXXXXX');
</script>

<script src="assets/js/analytics.js"></script>


<body style="
    background-color:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    text-align:center;
    overflow:hidden;
">

<div class="fade-in-page" style="max-width:600px;padding:20px;z-index:2;">

    <!-- Icono -->
    <div style="font-size:4rem;color:#2ecc71;margin-bottom:20px;animation:popIn .5s ease;">
        <i class="fa-regular fa-circle-check"></i>
    </div>

    <!-- TÃ­tulo -->
    <h1 style="
        font-family:'Pirata One',cursive;
        font-size:3.5rem;
        letter-spacing:3px;
        margin:0 0 20px 0;
        text-transform:uppercase;
    ">
        ORDEN CONFIRMADA
    </h1>

    <!-- Mensaje -->
    <div style="
        background:rgba(255,255,255,.1);
        padding:22px;
        border-radius:8px;
        backdrop-filter:blur(5px);
        margin-bottom:30px;
    ">
        <p style="font-size:1.1rem;line-height:1.6;margin-bottom:15px;">
            Tu pago fue procesado correctamente.<br>
            Tu pedido ya estÃ¡ en nuestro sistema.
        </p>

        <p style="font-size:1rem;color:#ccc;margin:0;">
            ðŸ“© Te enviamos un correo con un acceso seguro para consultar
            el estado de tu pedido en cualquier momento.
        </p>
    </div>

    <!-- Acciones -->
    <div style="display:flex;flex-direction:column;gap:15px;align-items:center;">

        <!-- Ver pedido -->
        <button id="btn-ver-pedido" class="btn-buy" style="
            background:#fff;
            color:#000;
            border:none;
            padding:15px 40px;
            font-weight:bold;
            letter-spacing:1px;
            text-transform:uppercase;
            cursor:pointer;
            transition:.3s;
        ">
            VER MI PEDIDO
        </button>

        <!-- Seguir comprando -->
        <a href="catalogo.html" class="btn-buy" style="
            background:transparent;
            color:#fff;
            border:1px solid #fff;
            text-decoration:none;
            padding:13px 38px;
            display:inline-block;
            font-weight:bold;
            transition:.3s;
            text-transform:uppercase;
            letter-spacing:1px;
        ">
            SEGUIR COMPRANDO
        </a>

        <p style="font-size:11px;color:#777;margin-top:10px;">
            Si no ves el correo, revisa spam o promociones.
        </p>
    </div>

</div>

<div class="custom-cursor"></div>

<style>
@keyframes popIn {
    0% { transform:scale(0); opacity:0; }
    80% { transform:scale(1.1); opacity:1; }
    100% { transform:scale(1); }
}

.btn-buy:hover {
    transform:scale(1.05);
    opacity:.9;
}

.custom-cursor {
    position:fixed;
    width:20px;
    height:20px;
    border:1px solid white;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%);
    mix-blend-mode:difference;
    z-index:9999;
    transition:left .1s, top .1s;
}
</style>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // Cursor
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top  = e.clientY + 'px';
    });

    // Limpiar carrito
    localStorage.removeItem('ethereal_cart_v1');

    // Params
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order');
    const token = params.get('token');

    // Analytics
    if (orderId && window.Analytics) {
        Analytics.purchase_confirmation_view({ id: orderId, total: 0 });

    }

    // BotÃ³n ver pedido
    document.getElementById('btn-ver-pedido').addEventListener('click', () => {
        if (orderId && token) {
            window.location.href = `pedido.html?order=${orderId}&token=${token}`;
        } else {
            alert('Revisa tu correo para acceder al pedido.');
        }
    });
});
</script>

</body>
</html>
