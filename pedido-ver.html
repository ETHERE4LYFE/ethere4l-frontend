        .timeline-container { display: flex; justify-content: space-between; margin: 30px 0; position: relative; }

        .tl-icon { width: 30px; height: 30px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; }
        .tl-step.active .tl-icon { background: #000; color: #fff; }
        .tl-text { font-size: 0.8rem; }
        .invoice-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 15px 0; }
        .item-left { display: flex; gap: 15px; align-items: center; }
        .item-left img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; background: #f0f0f0; }
    </style>
</head>
